<svg xmlns="http://www.w3.org/2000/svg" width="278" height="226" viewBox="0 0 278 226">
  <g id="冬天會" transform="translate(-68 -249)">
    <text id="冬天會_讓人更想喝酒嗎_" data-name="冬天會
讓人更想喝酒嗎？" transform="translate(96 252)" fill="#d0dfff" font-size="30" font-family="YuGothicUI-Regular, Yu Gothic UI" letter-spacing="0.07em"><tspan x="0" y="32">冬天會</tspan><tspan y="32" font-family="SegoeUI, Segoe UI"></tspan></text>
    <text id="有位名叫Ramon_Bataller的博士說_在世界各地_只要氣溫越低或是日照時間越稀少的地區_該地區人民攝取的酒精量就愈高_罹患肝硬化等症狀也愈多_" data-name="有位名叫Ramon Bataller的博士說：「在世界各地，只要氣溫越低或是日照時間越稀少的地區，該地區人民攝取的酒精量就愈高，罹患肝硬化等症狀也愈多。」" transform="translate(68 368)" fill="#fff" font-size="13" font-family="YuGothicUI-Regular, Yu Gothic UI" letter-spacing="0.07em"><tspan x="0" y="14">有位名叫</tspan><tspan y="14" font-family="SegoeUI, Segoe UI">Ramon Bataller</tspan><tspan y="14">的博士說：「在世界</tspan><tspan x="0" y="37">各地，只要氣溫越低或是日照時間越稀少的</tspan><tspan x="0" y="60">地區，該地區人民攝取的酒精量就愈高，罹</tspan><tspan x="0" y="83">患肝硬化等症狀也愈多。」</tspan></text>
    <rect id="Rectangle_25" data-name="Rectangle 25" width="12" height="76" transform="translate(70 249)" fill="#2a406f"/>
